# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 启码匠 - 磨刀霍霍向编程
subtitle: 磨刀霍霍向编程
description: 学习如磨刀， 需要不断温故。
author: 启码匠
language: zh-CN
timezone: Asia/Shanghai
keywords: 启码匠, PHP, React, 爬虫， 博客， Hexo, 主题, Node, iOS。

# 自动生成sitemap
# hexo sitemap网站地图
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://qimajiang.com/
#url: https://moxun33.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/assa
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 20
pagination_dir: page

## search page
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
## material
theme: next

#Discus
disqus_shortname: qimajiang

live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  log: false
  model:
    use: live2d-widget-model-shizuku
  display:
    position: left
    width: 150
    height: 300
  mobile:
    show: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
# npm  version 5 以上需要安装v0.3 deploy  npm install git+ssh://git@github.com:hexojs/hexo-deployer-git.git --save
deploy:
  type: git
  repo:
    github: git@github.com:moxun33/moxun33.github.io.git
    coding: https://git.coding.net/moxx/moxx.git
    oschina: https://git.oschina.net/moxun.net/moxun.net.git
  branch: master
#backup source code
#https://github.com/coneycode/hexo-git-backup.git
#换其他电脑的话，clone的时候要注意，需要带-o参数来指定远端主机名称（比如，你配置的是github）本地分支必须是 master
# git clone -o github git@github.com:xxx/xxx.git
#或者clone 时指定分支，如 git clone -b bakBranch git@github.com:xxx/xxx.git 然后删除本地 .git/ 文件夹，再执行hexo b
backup:
    type: git
    theme: next
    message: backup code
    repository:
      github: git@github.com:moxun33/moxun33.github.io.git,srcBackup
      oschina: https://git.oschina.net/moxun.net/moxun.net,srcBackup
      coding: https://git.coding.net/moxx/moxx.git,srcBackup
